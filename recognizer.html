 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <button style="margin-top: 15px;"class="btn btn-danger" onclick="back()"> Back </button>
      <br><br>
      <h1 class="btn btn-default heading"> IMAGE RECOGNIZER </h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="name_of_objects">
      Calculator
      <hr>
      <br><br>
      Pen
      <hr>
      <br><br>
      Phone
      <hr>
      <br><br>
      Marker
      <hr>
      <br><br>
      Stuffed Animal
      <hr>
      <br> <br>
      </b>

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br>
      <div id="result"></div>

      <button onclick="take_snapshot()" class="btn btn-info"> Capture Image </button>
      <button onclick="check_snapshot()" class="btn btn-success"> identify Image </button>

      <p style="font-size: 22px;">Object : <span id="result_object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
